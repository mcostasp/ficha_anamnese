<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>ID</th>
            <th>Nome Completo</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>
                <div class="d-flex align-items-center">
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{ customer.id }}</p>                        
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1">{{ customer.first_name }} {{ customer.last_name }}</p>                
            </td>
            <td>
                <p class="text-muted mb-0">{{ customer.email }}</p>
            </td>
            <td>
                <p class="text-muted mb-0">{{ customer.mobile }}</p>
            </td>            
            <td colspan="2">
                <button type="button" class="btn btn-primary btn-floating" data-mdb-ripple-init data-mdb-tooltip-init title="Detalhes">
                    <i class="far fa-eye"></i>
                </button>
                <button type="button" class="btn btn-danger btn-floating" data-mdb-ripple-init data-mdb-tooltip-init title="Eliminar!!">
                    <i class="fas fa-trash-can"></i>
                </button>                
            </td>            
        </tr>
    </tbody>
</table>
